<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>profile</title>

<script>
const CONFIG = {
    links: {
        Discord: "https://discord.gg/DEINCODE",
        Telegram: "https://t.me/DEINNAME",
        Message: "mailto:you@example.com"
    },
    music: "otuka - stuckk on you - otuka.mp3"
};
</script>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    font-family: "Courier New", monospace;
    overflow: hidden;
}

/* CLICK TO ENTER */
#enter {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ddd;
    font-size: 18px;
    cursor: pointer;
    z-index: 9999;
    transition: opacity .8s;
}
#enter.fade {
    opacity: 0;
    pointer-events: none;
}

/* CONTENT */
#content {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 1s;
}
#content.show { opacity: 1; }

.terminal { text-align: center; }

/* RAINBOW */
@keyframes rainbow {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* LOGO */
pre {
    font-size: 16px;
    line-height: 1.1;
    margin-bottom: 25px;

    background: linear-gradient(
        90deg,
        red, orange, yellow, lime, cyan, blue, violet
    );
    background-size: 600% 600%;
    animation: rainbow 6s linear infinite;

    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* LINKS */
.links span {
    color: #aaa;
    margin: 0 10px;
    cursor: pointer;
}
.links span:hover { color: #fff; }

/* ===== CUSTOM SLIDER ===== */
.volume {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 140px;
    height: 14px;
}

/* FAKE TRACK (REAL ELEMENT â†’ ANIMATES!) */
.track {
    position: absolute;
    inset: 0;
    height: 6px;
    top: 4px;
    border-radius: 4px;

    background: linear-gradient(
        90deg,
        red, orange, yellow, lime, cyan, blue, violet
    );
    background-size: 600% 600%;
    animation: rainbow 6s linear infinite;
}

/* REAL RANGE (INVISIBLE) */
.volume input {
    position: absolute;
    inset: 0;
    width: 100%;
    opacity: 0;
    cursor: pointer;
}

/* THUMB */
.thumb {
    position: absolute;
    top: 1px;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #eee;
    pointer-events: none;
    transform: translateX(0);
}
</style>
</head>

<body>

<div id="enter">click to enter...</div>

<div id="content">
    <div class="terminal">
<pre>
 ____  _  _  ____   __     __     __   __
(__  )( \/ )(  _ \ /  \   (  )   /  \ (  )
 / _/  )  /  )   /(  O )_ / (_/\(  O )/ (_/\
(____)(__/  (__\_) \__/(_)\____/ \__/ \____/
</pre>
        <div class="links" id="links"></div>
    </div>
</div>

<!-- SLIDER -->
<div class="volume">
    <div class="track"></div>
    <div class="thumb" id="thumb"></div>
    <input id="volume" type="range" min="0" max="1" step="0.01" value="0.4">
</div>

<audio id="audio" loop preload="auto"></audio>

<script>
/* LINKS */
const links = document.getElementById("links");
Object.entries(CONFIG.links).forEach(([n, u]) => {
    const s = document.createElement("span");
    s.textContent = `[ ${n} ]`;
    s.onclick = () => window.open(u, "_blank");
    links.appendChild(s);
});

/* AUDIO + SLIDER */
const audio = document.getElementById("audio");
const slider = document.getElementById("volume");
const thumb = document.getElementById("thumb");

audio.src = CONFIG.music;
audio.volume = slider.value;

const updateThumb = () => {
    thumb.style.transform = `translateX(${slider.value * 128}px)`;
    audio.volume = slider.value;
};
updateThumb();

slider.addEventListener("input", updateThumb);

/* ENTER */
document.getElementById("enter").onclick = () => {
    enter.classList.add("fade");
    content.classList.add("show");
    audio.play().catch(()=>{});
};
</script>

</body>
</html>
