<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>profile</title>

<script>
const CONFIG = {
    links: {
        Discord: "https://discord.gg/DEINCODE",
        Telegram: "https://t.me/DEINNAME",
        Message: "mailto:you@example.com"
    },
    music: "otuka - stuckk on you - otuka.mp3"
};
</script>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    font-family: "Courier New", monospace;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
}

/* CENTER */
.terminal {
    text-align: center;
}

/* ASCII LOGO */
pre {
    font-size: 16px;
    line-height: 1.1;
    margin-bottom: 25px;

    background: linear-gradient(
        270deg,
        red, orange, yellow, lime, cyan, blue, violet
    );
    background-size: 600% 600%;
    animation: rainbow 6s linear infinite;

    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

@keyframes rainbow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* LINKS */
.links span {
    color: #aaa;
    margin: 0 10px;
    cursor: pointer;
}
.links span:hover {
    color: #fff;
}

/* VOLUME BAR */
.volume {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 140px;
    z-index: 9999;
}

/* RANGE RESET */
input[type=range] {
    -webkit-appearance: none;
    width: 100%;
    background: transparent;
}

/* TRACK */
input[type=range]::-webkit-slider-runnable-track {
    height: 6px;
    border-radius: 4px;
    background: linear-gradient(
        270deg,
        red, orange, yellow, lime, cyan, blue, violet
    );
    background-size: 600% 600%;
    animation: rainbow 6s linear infinite;
}

input[type=range]::-moz-range-track {
    height: 6px;
    border-radius: 4px;
    background: linear-gradient(
        270deg,
        red, orange, yellow, lime, cyan, blue, violet
    );
}

/* THUMB */
input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #eee;
    margin-top: -3px;
}

input[type=range]::-moz-range-thumb {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #eee;
    border: none;
}
</style>
</head>

<body>

<div class="terminal">
<pre>
 ____  _  _  ____   __     __     __   __
(__  )( \/ )(  _ \ /  \   (  )   /  \ (  )
 / _/  )  /  )   /(  O )_ / (_/\(  O )/ (_/\
(____)(__/  (__\_) \__/(_)\____/ \__/ \____/
</pre>

<div class="links" id="links"></div>
</div>

<div class="volume">
    <input id="volume" type="range" min="0" max="1" step="0.01" value="0.4">
</div>

<audio id="audio" loop preload="auto"></audio>

<script>
/* LINKS */
const links = document.getElementById("links");
Object.entries(CONFIG.links).forEach(([name, url]) => {
    const s = document.createElement("span");
    s.textContent = `[ ${name} ]`;
    s.onclick = () => window.open(url, "_blank");
    links.appendChild(s);
});

/* AUDIO */
const audio = document.getElementById("audio");
const slider = document.getElementById("volume");

audio.src = CONFIG.music;
audio.volume = slider.value;

slider.addEventListener("input", () => {
    audio.volume = slider.value;
});

/* AUTOPLAY SAFE */
const startAudio = () => {
    audio.play().catch(() => {});
};

["click", "keydown", "touchstart"].forEach(e =>
    document.addEventListener(e, startAudio, { once: true })
);
</script>

</body>
</html>
