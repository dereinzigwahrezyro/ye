<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>profile</title>

    <!-- CONFIG -->
    <script>
        const CONFIG = {
            links: {
                Discord: "https://discord.gg/DEINCODE",
                Telegram: "https://t.me/DEINNAME",
                Message: "mailto:you@example.com"
            },
            music: "otuka - stuckk on you - otuka.mp3"
        };
    </script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            color: #fff;
            font-family: "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .terminal {
            text-align: center;
            user-select: none;
        }

        pre {
            font-size: 16px;
            line-height: 1.1;
            margin-bottom: 30px;
            background: linear-gradient(
                270deg,
                #ff0000,
                #ff7f00,
                #ffff00,
                #00ff00,
                #00ffff,
                #0000ff,
                #8b00ff
            );
            background-size: 800% 800%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 6s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .links span {
            margin: 0 10px;
            cursor: pointer;
            color: #aaa;
            transition: color 0.2s;
        }

        .links span:hover {
            color: #fff;
        }
    </style>
</head>
<body>

<div class="terminal">
<pre>
 ____  _  _  ____   __     __     __   __
(__  )( \/ )(  _ \ /  \   (  )   /  \ (  )
 / _/  )  /  )   /(  O )_ / (_/\(  O )/ (_/\
(____)(__/  (__\_) \__/(_)\____/ \__/ \____/
</pre>

<div class="links" id="links"></div>
</div>

<audio id="bgm" loop></audio>

<script>
    // links
    const linksContainer = document.getElementById("links");
    Object.entries(CONFIG.links).forEach(([name, url]) => {
        const span = document.createElement("span");
        span.textContent = `[ ${name} ]`;
        span.onclick = () => window.open(url, "_blank");
        linksContainer.appendChild(span);
    });

    // music (browser-safe)
    const audio = document.getElementById("bgm");
    audio.src = CONFIG.music;
    audio.volume = 0.4;

    document.addEventListener("click", () => {
        if (audio.paused) audio.play();
    }, { once: true });
</script>

</body>
</html>
