<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>profile</title>

<script>
const CONFIG = {
    links: {
        Discord: "https://discord.gg/DEINCODE",
        Telegram: "https://t.me/DEINNAME",
        Message: "mailto:you@example.com"
    },
    music: "otuka - stuckk on you - otuka.mp3"
};
</script>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    font-family: "Courier New", monospace;
    overflow: hidden;
}

/* CLICK TO ENTER */
#enter {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ddd;
    font-size: 18px;
    cursor: pointer;
    z-index: 9999;
    transition: opacity 0.8s ease;
}

#enter.fade {
    opacity: 0;
    pointer-events: none;
}

/* MAIN CONTENT */
#content {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 1s ease;
}

#content.show {
    opacity: 1;
}

.terminal {
    text-align: center;
}

/* ASCII */
pre {
    font-size: 16px;
    line-height: 1.1;
    margin-bottom: 25px;

    background: linear-gradient(
        90deg,
        red, orange, yellow, lime, cyan, blue, violet
    );
    background-size: 600% 600%;
    animation: rainbow 6s linear infinite;

    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

@keyframes rainbow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* LINKS */
.links span {
    color: #aaa;
    margin: 0 10px;
    cursor: pointer;
}
.links span:hover {
    color: #fff;
}

/* VOLUME */
.volume {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 140px;
}

input[type=range] {
    -webkit-appearance: none;
    width: 100%;
    background: transparent;
    animation: hue 6s linear infinite;
}

input[type=range]::-webkit-slider-runnable-track {
    height: 6px;
    border-radius: 4px;
    background: linear-gradient(
        90deg,
        red, orange, yellow, lime, cyan, blue, violet
    );
}

input[type=range]::-moz-range-track {
    height: 6px;
    border-radius: 4px;
    background: linear-gradient(
        90deg,
        red, orange, yellow, lime, cyan, blue, violet
    );
}

input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #eee;
    margin-top: -3px;
}

input[type=range]::-moz-range-thumb {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #eee;
    border: none;
}

@keyframes hue {
    from { filter: hue-rotate(0deg); }
    to { filter: hue-rotate(360deg); }
}
</style>
</head>

<body>

<!-- CLICK TO ENTER -->
<div id="enter">click to enter...</div>

<!-- CONTENT -->
<div id="content">
    <div class="terminal">
<pre>
 ____  _  _  ____   __     __     __   __
(__  )( \/ )(  _ \ /  \   (  )   /  \ (  )
 / _/  )  /  )   /(  O )_ / (_/\(  O )/ (_/\
(____)(__/  (__\_) \__/(_)\____/ \__/ \____/
</pre>

        <div class="links" id="links"></div>
    </div>
</div>

<div class="volume">
    <input id="volume" type="range" min="0" max="1" step="0.01" value="0.4">
</div>

<audio id="audio" loop preload="auto"></audio>

<script>
/* LINKS */
const links = document.getElementById("links");
Object.entries(CONFIG.links).forEach(([name, url]) => {
    const s = document.createElement("span");
    s.textContent = `[ ${name} ]`;
    s.onclick = () => window.open(url, "_blank");
    links.appendChild(s);
});

/* AUDIO */
const audio = document.getElementById("audio");
const slider = document.getElementById("volume");
audio.src = CONFIG.music;
audio.volume = slider.value;

slider.addEventListener("input", () => {
    audio.volume = slider.value;
});

/* ENTER */
const enter = document.getElementById("enter");
const content = document.getElementById("content");

enter.addEventListener("click", () => {
    enter.classList.add("fade");
    content.classList.add("show");
    audio.play().catch(() => {});
});
</script>

</body>
</html>
